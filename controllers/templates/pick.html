<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross Words</title>

    <!-- bootstrap css and js  -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <!--  custom css  -->
    <link rel="stylesheet"  href="styles.css">

</head>
<body>

<div class="container-fluid d-flex mt-4 mb-5 justify-content-center">
    <h1>Simple Cross Words</h1>
</div>

<div id="navigation" class="container-fluid d-flex mt-5 justify-content-center">

    <form method="post" class="my-2" action="pick">
        <label for="puzzle-input">Enter the puzzle id:</label>
        <input id="puzzle-input" type="number" class="form-control" min="0" name="puzzleId">

        <button type="submit" class="btn btn-success my-3">Play!</button>
    </form>

</div>

</body>
</html>
