{% extends 'base.html' %}

{%  block title %}Finish{% endblock %}

{% block main %}

    {% if is_complete %}
        <div class="container-fluid d-flex my-5 justify-content-center">
            <h3 class="text-success">Congratulations!</h3>
        </div>
    {% else %}
        <div class="container-fluid d-flex my-5 justify-content-center">
            <h3 class="text-danger">Not this time :(</h3>
        </div>
    {% endif %}

{%  endblock %}
